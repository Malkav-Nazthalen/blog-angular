<div>
  <button md-fab class="btnConnexion" (click)="auth.login()" *ngIf="!auth.authenticated()">
    <md-icon>Connexion</md-icon>
  </button>
  <button md-fab class="btnConnexion" (click)="auth.logout()" *ngIf="auth.authenticated()">
    <md-icon>{{auth.getUserName()}}</md-icon>
  </button>
</div>

<div *ngIf="item">
    <md-card>
        <md-card-header>
            <div md-card-avatar>
            	<img src={{item.imageHeadUrl}} class="mat-card-avatar"> 
            </div>
            <md-card-title>{{item.name}}</md-card-title>
        </md-card-header>
        <md-card-content [innerHTML]='item.content'>
        </md-card-content>
    </md-card>
</div>
